{% extends "layout.html" %}
{% block title %}Job Search App{% endblock %}
{% block page %}Job Search{% endblock %}

{{ super() }}

{% block content %}

    <div class="center">  
        <h1>Search Job Listigs For Your Fit</h1>
    </div>

    <main style = "padding: 1em" class = "row">
        <section class = "col s8">
            <form class="row">
                <div>
                    <div class="input-field col s9">
                        <i class="material-icons prefix">search</i>
                        <textarea id="icon_prefix2" name = "search" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Job Search</label>
                    </div>

                    <div class = "input-field s3">
                        <button class="btn waves-effect waves-light" type="submit" >Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                </div>
            </form>
        <section class = "col s4">
    </main>

    

{% endblock %}
